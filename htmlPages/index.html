<html>
    <head>
        <title>Website Design Using HTML and CSS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="logo">
                    <img src="C:\Users\19515\WebsiteDesignPracticeMobile\images\logo.png">
                </div>
                <div class="nav-links">
                    <ul>
                        <!--<li><a href="home.html">Home</a>-->
                        <li><a href="SmartPhones.html" rel="nofollow" class="nav-group gtag" target="_blank" data-gtag="header|realme Smartphones" data-gtm="top_navigation|first-realme Smartphone"
                                title="Realme Smartphones">RealMe Smartphones</a>
                        </li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Cart</a></li>
                    </ul>
                </div>
            </nav>

            <div class="information">
                <div class="overlay"></div>

                <img src="C:\Users\19515\WebsiteDesignPracticeMobile\images\mobile.png" class="mobile">
                <div id="circle">
                    <div class="feature one">
                        <img src="C:\Users\19515\WebsiteDesignPracticeMobile\images\camera.png" alt="">
                        <div>
                            <h1>Camera</h1>
                            <p>12MP, wide Angle Lens</p>
                        </div>
                    </div>
                    <div class="feature two">
                        <img src="C:\Users\19515\WebsiteDesignPracticeMobile\images\processor.png" alt="">
                        <div>
                            <h1>Processor</h1>
                            <p>Snapdragon Octa-core 11nm</p>
                        </div>
                    </div>
                    <div class="feature three">
                        <img src="C:\Users\19515\WebsiteDesignPracticeMobile\images\display.png" alt="">
                        <div>
                            <h1>Display</h1>
                            <p>6.5" Mini-Drop Fullscreen</p>
                        </div>
                    </div>
                    <div class="feature four">
                        <img src="C:\Users\19515\WebsiteDesignPracticeMobile\images\battery.png" alt="">
                        <div>
                            <h1>Battery Life</h1>
                            <p>5000mAh, 720Hrs Standby</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <img src="C:\Users\19515\WebsiteDesignPracticeMobile\images\arrow.png" id="upButton">
                <h3>Features</h3>
                <img src="C:\Users\19515\WebsiteDesignPracticeMobile\images\arrow.png" id="downButton">
            </div>

        </div>

        <script>
            var circle = document.getElementById("circle");
            var upButton = document.getElementById("upButton");
            var downButton = document.getElementById("downButton");
            var rotateValue = circle.style.transform;
            var rotateSum;

            upButton.onclick = function()
            {
                rotateSum = rotateValue + "rotate(-90deg)"; //anticlockwise direction
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }

            downButton.onclick = function()
            {
                rotateSum = rotateValue + "rotate(+90deg)"; //clockwise direction
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }
        </script>


    </body>

</html>
